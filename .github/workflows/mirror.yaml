name: Mirror to GitLab

on:
  push:
    branches:
      - main
      - changes

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Mirror to GitLab
        run: |
          git remote add gitlab https://oauth2:${{ secrets.GITLAB_TOKEN }}@gitlab.com/MugishaProsper/portifolio.git
          git push --mirror gitlab